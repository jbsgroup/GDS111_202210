<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 | Demo</title>
</head>
<body>
    <!--This is how you write HTML comments-->

    <!--BLOCK LEVEL ELEMENTS: create page structure, always start on new lines, and span the width of the entire page-->

    <!--Heading Tags (there are 6)-->
    <h1>Heading 1</h1> <!--biggest! only ONE h1 per paage allowed!-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6><!--smallest-->

    <!--below is a horizonatal rule which is block level element-->
    <hr>

    <!--inserting images-->
    <img src="images/batmobile.jpg" alt="rich orphan supercar" title="cowabunga batman!" />
    <!--src attribute describes where the image fine is-->
    <!--alt attribute helps SEO as well as utilized by those who use screen readers-->
    <img src="images/car.jpg" alt="futuristic concept car" title="what do you call a can opener that doesn't work? a can't opener" />

    <hr>

    <!--lists are also block level elements-->
    <!--ordered lists are numbered-->
    <ol>
        <!--list items add something to the lst-->
        <li>shrek</li>
        <li>shrek 2</li>
        <li>shrek 3</li>

    </ol>

    <!--unordered lists are bulleted-->
    <ul>
        <li>corey in the house</li>
        <li>big bang theory</li>
        <li>bazinga</li>
    </ul>


</body>
</html>
